<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/main.css">
    <script src="js/vue.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
<div id='menu'>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">NameRest</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Menu</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h3>Menu</h3>
        <input v-model="name" class="form-control col-3" placeholder='enter your name'> 
        <h3 class="mt-2">Welcome : {{name}}</h3>
        <div class='card-group'>
            <div class="card col-3" v-for='(item, index) in listDish'>
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <p class="card-text">{{item.discription}}</p>
                    <a class="btn btn-primary" v-on:click='addDish(item.name,item.discription)'>закзать</a>
                </div>
            </div>
        </div>
        <h3 class="mt-5">Orders</h3>
            <div class="card mt-2 col-12" v-for='(item, index) in orders'>
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">{{item.discription}}</p>
                <a class="btn btn-danger" v-on:click='del(index)'>Удалить</a>
            </div>
    </div>
</div>
</body>
</html>
